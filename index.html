<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <p id="saveConfirmation"></p>
      <!-- Timeblocks go here -->
      <div class="row" id="time-block">
        <div class="col-2 hour" value=7> 7 AM</div>
        <textarea id="7" class="col-8 description"></textarea>
        <button id="" class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=8> 8 AM</div>
        <textarea id="eightAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=9> 9 AM</div>
        <textarea id="nineAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=10>10 AM</div>
        <textarea id="tenAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=11>11 AM</div>
        <textarea id="elevenAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=12>12 PM</div>
        <textarea id="twelveAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=13> 1 PM</div>
        <textarea id="onePm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=14> 2 PM</div>
        <textarea id="twoPm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=15> 3 PM</div>
        <textarea id="threePm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=16> 4 PM</div>
        <textarea id="fourPm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=17> 5 PM</div>
        <textarea id="fivePm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row" id="time-block">
        <div class="col-2 hour" value=18> 6PM</div>
        <textarea id="sixPm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
